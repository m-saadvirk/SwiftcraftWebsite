<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCraft Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <!-- Header -->
    <header class="glass backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-3xl font-bold font-orbitron neon-text">
                <span class="bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
                    SwiftCraft Admin Panel
                </span>
            </h1>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Product Form -->
            <div class="admin-form glass rounded-2xl p-6 opacity-0 translate-x-12">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add New Product
                </h2>

                <form id="product-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">
                            Product Name
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="w-full px-4 py-3 glass rounded-lg border border-gray-600 focus:border-cyan-400 focus:outline-none transition-all duration-300"
                            placeholder="Enter product name"
                            required
                        >
                        <div class="error-message text-red-400 text-sm mt-1 hidden"></div>
                    </div>

                    <div>
                        <label for="price" class="block text-sm font-medium mb-2">
                            Price ($)
                        </label>
                        <input
                            type="number"
                            id="price"
                            name="price"
                            step="0.01"
                            min="0"
                            class="w-full px-4 py-3 glass rounded-lg border border-gray-600 focus:border-cyan-400 focus:outline-none transition-all duration-300"
                            placeholder="0.00"
                            required
                        >
                        <div class="error-message text-red-400 text-sm mt-1 hidden"></div>
                    </div>

                    <div>
                        <label for="image" class="block text-sm font-medium mb-2">
                            External Image Link ðŸ”» paste image link here
                        </label>
                        <input
                            type="url"
                            id="image"
                            name="image"
                            class="w-full px-4 py-3 glass rounded-lg border border-gray-600 focus:border-cyan-400 focus:outline-none transition-all duration-300"
                            placeholder="https://example.com/image.jpg"
                            required
                        >
                        <div class="error-message text-red-400 text-sm mt-1 hidden"></div>
                    </div>

                    <div>
                        <label for="category" class="block text-sm font-medium mb-2">
                            Category
                        </label>
                        <select
                            id="category"
                            name="category"
                            class="w-full px-4 py-3 glass rounded-lg border border-gray-600 focus:border-cyan-400 focus:outline-none transition-all duration-300"
                        >
                            <option value="Kitchen">Kitchen</option>
                            <option value="Audio">Audio</option>
                            <option value="Wearable">Wearable</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Tech">Tech</option>
                        </select>
                    </div>

                    <button
                        type="submit"
                        id="submit-btn"
                        class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-lg font-semibold hover:from-cyan-400 hover:to-blue-500 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Add Product
                    </button>
                </form>
            </div>

            <!-- Product List -->
            <div class="admin-list glass rounded-2xl p-6 opacity-0 translate-x-12">
                <h2 class="text-2xl font-bold mb-6">Product List (<span id="product-count">0</span>)</h2>

                <div id="products-list" class="space-y-4 max-h-96 overflow-y-auto">
                    <div id="no-products" class="text-center py-8 text-gray-400">
                        No products added yet. Add your first product!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
